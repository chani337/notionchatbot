  <script>
    // âœ… Cloudflare Worker URL (í”„ë¡ íŠ¸ëŠ” ì—¬ê¸°ë§Œ í˜¸ì¶œ)
    const N8N_WEBHOOK_URL = 'https://fragrant-pond-159b.chani7873.workers.dev/';

    const messagesContainer = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.textContent = text;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message typing';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) typingIndicator.remove();
    }

    // âœ… ì‘ë‹µì´ JSONì´ë“  í…ìŠ¤íŠ¸ë“  ì•ˆì „í•˜ê²Œ ì½ê¸°
    async function readResponseSafely(response) {
      const raw = await response.text(); // ë¬´ì¡°ê±´ textë¡œ ë¨¼ì € ë°›ê¸°
      if (!raw) return { raw: '', json: null };

      const ct = (response.headers.get('Content-Type') || '').toLowerCase();
      if (ct.includes('application/json')) {
        try { return { raw, json: JSON.parse(raw) }; }
        catch { return { raw, json: null }; }
      }

      // í—¤ë”ê°€ JSONì´ ì•„ë‹ˆì–´ë„ íŒŒì‹± ì‹œë„
      try { return { raw, json: JSON.parse(raw) }; }
      catch { return { raw, json: null }; }
    }

    function extractBotReply(parsed) {
      const j = parsed.json;

      if (j && typeof j === 'object') {
        if (typeof j.reply === 'string' && j.reply.trim()) return j.reply;
        if (typeof j.output === 'string' && j.output.trim()) return j.output;
        if (typeof j.text === 'string' && j.text.trim()) return j.text;
        if (typeof j.message === 'string' && j.message.trim()) return j.message;

        if (Array.isArray(j) && j.length > 0) {
          const first = j[0];
          if (first?.reply) return first.reply;
          if (first?.output) return first.output;
          if (first?.text) return first.text;
        }
      }

      if (parsed.raw && parsed.raw.trim()) return parsed.raw;

      return 'ì‘ë‹µì´ ë¹„ì–´ìˆìŠµë‹ˆë‹¤. (n8n Respond to Webhook ì„¤ì • í™•ì¸ í•„ìš”)';
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: message,
            timestamp: new Date().toISOString()

        });

        hideTypingIndicator();

        const parsed = await readResponseSafely(response);

        if (response.ok) {
          const botResponse = extractBotReply(parsed);
          addMessage(botResponse, false);
        } else {
          const errMsg = extractBotReply(parsed);
          addMessage(errMsg || 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', false);
          console.error('HTTP Error:', response.status, parsed.raw);

    }
