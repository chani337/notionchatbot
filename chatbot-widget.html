<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeachChain Mini Bot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
      background: transparent;
      width: 100%;
      height: 100%;
    }

    /* ğŸ”¹ ì „ì²´ ìœ„ì ¯ ì»¨í…Œì´ë„ˆ */
    #chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
    }

    /* ğŸ”¹ ìƒë‹¨ ë°” - ì•„ì£¼ ì»´íŒ©íŠ¸ */
    #chat-header {
      background: #0B7CC1;
      color: white;
      padding: 6px 8px;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #chat-header span {
      font-size: 10px;
      font-weight: 600;
      background: rgba(255,255,255,0.2);
      padding: 2px 6px;
      border-radius: 999px;
    }

    /* ğŸ”¹ ë©”ì‹œì§€ ì˜ì—­ */
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: #f8f9fb;
    }

    .message {
      max-width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 11px;
      line-height: 1.4;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: #0B7CC1;
      color: #ffffff;
    }

    .message.bot {
      align-self: flex-start;
      background: #ffffff;
      color: #111827;
      border: 1px solid #e5e7eb;
    }

    /* ğŸ”¹ ì…ë ¥ ì˜ì—­ */
    #chat-input-container {
      display: flex;
      gap: 4px;
      padding: 6px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
    }

    #chat-input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 11px;
      outline: none;
    }

    #chat-input:focus {
      border-color: #0B7CC1;
    }

    #send-button {
      padding: 6px 10px;
      background: #0B7CC1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
    }

    #send-button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }

    /* ğŸ”¹ íƒ€ì´í•‘ */
    .message.typing {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 6px 8px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-indicator span {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #0B7CC1;
      animation: typing 1.2s infinite;
    }

    .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    /* ğŸ”¹ ìŠ¤í¬ë¡¤ë°” ìµœì†Œí™” */
    #chat-messages::-webkit-scrollbar { width: 4px; }
    #chat-messages::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="chat-header">
      ğŸ¤– AI ë„ìš°ë¯¸ <span>TeachChain</span>
    </div>

    <div id="chat-messages">
      <div class="message bot">êµì•ˆ ê´€ë ¨ ì§ˆë¬¸ ë„ì™€ë“œë ¤ìš” ğŸ™‚</div>
    </div>

    <div id="chat-input-container">
      <input
        type="text"
        id="chat-input"
        placeholder="ì§ˆë¬¸â€¦"
        autocomplete="off"
      />
      <button id="send-button">ì „ì†¡</button>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = 'https://fragrant-pond-159b.chani7873.workers.dev/';

    const messagesContainer = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.textContent = text;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message typing';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) typingIndicator.remove();
    }

    async function readResponseSafely(response) {
      const raw = await response.text();
      if (!raw) return { raw: '', json: null };

      try { return { raw, json: JSON.parse(raw) }; }
      catch { return { raw, json: null }; }
    }

    function extractBotReply(parsed) {
      const j = parsed.json;

      if (j && typeof j === 'object') {
        if (j.reply) return j.reply;
        if (j.output) return j.output;
        if (j.text) return j.text;
        if (j.message) return j.message;
      }

      if (parsed.raw) return parsed.raw;

      return 'ì‘ë‹µ ì—†ìŒ';
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: message,
            timestamp: new Date().toISOString()
          })
        });

        hideTypingIndicator();

        const parsed = await readResponseSafely(response);
        const botResponse = extractBotReply(parsed);

        addMessage(botResponse || 'ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤.', false);

      } catch (error) {
        hideTypingIndicator();
        addMessage('ì—°ê²° ì˜¤ë¥˜', false);
        console.error(error);
      }

      sendButton.disabled = false;
      chatInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
