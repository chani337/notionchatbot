<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeachChain Mini Bot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* iframeì´ ì£¼ëŠ” í¬ê¸°ë¥¼ 100% ê½‰ ì±„ìš°ë„ë¡ */
    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      padding: 0;
      background: transparent;
    }

    /* âœ… ê³ ì •í­/ê³ ì •ë†’ì´ ì œê±° -> ë…¸ì…˜ embed í¬ê¸° ë”°ë¼ ìë™ í™•ì¥ */
    #chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;

      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
    }

    #chat-header {
      background: #0B7CC1;
      color: #fff;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 0 0 auto;
    }
    #chat-header .tag {
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
    }

    #chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #f8f9fb;
    }

    .message {
      max-width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.45;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .message.user {
      align-self: flex-end;
      background: #0B7CC1;
      color: #fff;
    }
    .message.bot {
      align-self: flex-start;
      background: #fff;
      color: #111827;
      border: 1px solid #e5e7eb;
    }

    #chat-input-container {
      flex: 0 0 auto;
      display: flex;
      gap: 8px;
      padding: 8px;
      border-top: 1px solid #e5e7eb;
      background: #fff;
      align-items: center;
    }

    #chat-input {
      flex: 1 1 auto;
      min-width: 0;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 12px;
      outline: none;
    }
    #chat-input:focus { border-color: #0B7CC1; }

    #send-button {
      flex: 0 0 auto;
      padding: 8px 12px;
      background: #0B7CC1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 800;
      cursor: pointer;
      white-space: nowrap;
    }
    #send-button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }

    .message.typing {
      background: #fff;
      border: 1px solid #e5e7eb;
    }
    .typing-indicator { display: flex; gap: 4px; align-items: center; }
    .typing-indicator span {
      width: 6px; height: 6px; border-radius: 50%;
      background: #0B7CC1;
      animation: typing 1.2s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    #chat-messages::-webkit-scrollbar { width: 6px; }
    #chat-messages::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 6px; }
  </style>
</head>

<body>
  <div class="stage">
    <div id="chat-container">
      <div id="chat-header">ğŸ’¬ AI ë„ìš°ë¯¸ <span class="tag">TeachChain</span></div>

      <div id="chat-messages">
        <div class="message bot">êµì•ˆ ê´€ë ¨ ì§ˆë¬¸ ë„ì™€ë“œë ¤ìš” ğŸ™‚</div>
      </div>

      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="ì§ˆë¬¸..." autocomplete="off" />
        <button id="send-button">ì „ì†¡</button>
      </div>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = 'https://fragrant-pond-159b.chani7873.workers.dev/';

    const messagesContainer = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.textContent = text;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message typing';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      const t = document.getElementById('typing-indicator');
      if (t) t.remove();
    }

    async function readResponseSafely(response) {
      const raw = await response.text();
      if (!raw) return { raw: '', json: null };
      try { return { raw, json: JSON.parse(raw) }; }
      catch { return { raw, json: null }; }
    }

    // âœ… n8nì´ outputì— ```json ...``` + ì„¤ëª…ì„ ì„ì–´ë„ replyë§Œ ë½‘ì•„ì˜¤ê¸°
    function extractReplyFromText(s) {
      if (!s) return '';
      // 1) "reply": "..."
      const m1 = s.match(/"reply"\s*:\s*"([^"]+)"/);
      if (m1 && m1[1]) return m1[1];

      // 2) ```json { "reply": "..." } ```
      const m2 = s.match(/```json[\s\S]*?"reply"\s*:\s*"([^"]+)"[\s\S]*?```/);
      if (m2 && m2[1]) return m2[1];

      // 3) í˜¹ì‹œ {'reply':'...'} ê°™ì€ ë³€í˜•
      const m3 = s.match(/reply'\s*:\s*'([^']+)'/);
      if (m3 && m3[1]) return m3[1];

      return '';
    }

    function extractBotReply(parsed) {
      const j = parsed.json;

      // 1) ê°€ì¥ ì´ìƒì ì¸ í˜•íƒœ: { reply: "..." }
      if (j && typeof j === 'object' && typeof j.reply === 'string' && j.reply.trim()) {
        return j.reply.trim();
      }

      // 2) { output: "```json ...``` ì„¤ëª…" } í˜•íƒœë©´ replyë§Œ ì¶”ì¶œ
      if (j && typeof j === 'object' && typeof j.output === 'string' && j.output.trim()) {
        const extracted = extractReplyFromText(j.output);
        return (extracted || j.output).trim();
      }

      // 3) ê¸°íƒ€ í•„ë“œ
      if (j && typeof j === 'object') {
        if (typeof j.message === 'string' && j.message.trim()) return j.message.trim();
        if (typeof j.text === 'string' && j.text.trim()) return j.text.trim();
      }

      // 4) raw ìì²´ì—ì„œ reply ì¶”ì¶œ ì‹œë„
      const extractedRaw = extractReplyFromText(parsed.raw);
      if (extractedRaw) return extractedRaw.trim();

      // 5) ë§ˆì§€ë§‰ fallback
      if (parsed.raw && parsed.raw.trim()) return parsed.raw.trim();
      return 'ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤.';
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, timestamp: new Date().toISOString() })
        });

        const parsed = await readResponseSafely(response);
        const botResponse = extractBotReply(parsed);

        hideTypingIndicator();
        addMessage(botResponse, false);

      } catch (err) {
        hideTypingIndicator();
        addMessage('ì—°ê²° ì˜¤ë¥˜', false);
        console.error(err);
      }

      sendButton.disabled = false;
      chatInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
