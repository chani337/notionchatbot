    /* âœ… ì‹¤ì œ ìœ„ì ¯ ë°•ìŠ¤(ë¹¨ê°„ ë„¤ëª¨ í¬ê¸° ê³ ì •) */
    #chat-container {
      width: 460px;          /* âœ… ë¹¨ê°„ ë„¤ëª¨ í­: ì—¬ê¸°ë§Œ ì¡°ì ˆí•˜ë©´ ë¨ */

    /* ìƒë‹¨ë°” */
    #chat-header {

    /* ë©”ì‹œì§€ ì˜ì—­(ë‚¨ëŠ” ë†’ì´ë§Œ ì°¨ì§€) */
    #chat-messages {

    /* ì…ë ¥ ì˜ì—­(ê³ ì • ë†’ì´) */

    }

    /* typing */
    .message.typing {

    .typing-indicator span {
      width: 5px; height: 5px; border-radius: 50%;

    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    /* ìŠ¤í¬ë¡¤ë°” ì–‡ê²Œ */
    #chat-messages::-webkit-scrollbar { width: 4px; }

<body>
  <div class="stage">
    <div id="chat-container">
      <div id="chat-header">ğŸ’¬ AI ë„ìš°ë¯¸ <span class="tag">TeachChain</span></div>

      <div id="chat-messages">
        <div class="message bot">êµì•ˆ ê´€ë ¨ ì§ˆë¬¸ ë„ì™€ë“œë ¤ìš” ğŸ™‚</div>
      </div>

      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="ì§ˆë¬¸..." autocomplete="off" />
        <button id="send-button">ì „ì†¡</button>
      </div>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = 'https://fragrant-pond-159b.chani7873.workers.dev/';

    const messagesContainer = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.textContent = text;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message typing';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      const t = document.getElementById('typing-indicator');
      if (t) t.remove();
    }

    async function readResponseSafely(response) {
      const raw = await response.text();
      if (!raw) return { raw: '', json: null };
      try { return { raw, json: JSON.parse(raw) }; }
      catch { return { raw, json: null }; }
    }

    function extractBotReply(parsed) {
      const j = parsed.json;
      if (j && typeof j === 'object') {
        if (typeof j.reply === 'string' && j.reply.trim()) return j.reply;
        if (typeof j.output === 'string' && j.output.trim()) return j.output;
        if (typeof j.text === 'string' && j.text.trim()) return j.text;
        if (typeof j.message === 'string' && j.message.trim()) return j.message;
      }
      if (parsed.raw && parsed.raw.trim()) return parsed.raw;
      return 'ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤.';
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, timestamp: new Date().toISOString() })
        });

        hideTypingIndicator();

        const parsed = await readResponseSafely(response);
        const botResponse = extractBotReply(parsed);
        addMessage(botResponse, false);

      } catch (err) {
        hideTypingIndicator();
        addMessage('ì—°ê²° ì˜¤ë¥˜', false);
        console.error(err);
      }

      sendButton.disabled = false;
      chatInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
