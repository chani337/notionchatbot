<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeachChain Mini Bot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      padding: 0;
      background: transparent;
    }

    #chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;

      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
    }

    #chat-header {
      background: #0B7CC1;
      color: #fff;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 0 0 auto;
    }
    #chat-header .tag {
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
    }

    #chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #f8f9fb;
    }

    .message {
      max-width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.45;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .message.user {
      align-self: flex-end;
      background: #0B7CC1;
      color: #fff;
    }
    .message.bot {
      align-self: flex-start;
      background: #fff;
      color: #111827;
      border: 1px solid #e5e7eb;
      border: 1px solid #e5e7eb;
    }

    #chat-input-container {
      flex: 0 0 auto;
      display: flex;
      gap: 8px;
      padding: 8px;
      border-top: 1px solid #e5e7eb;
      background: #fff;
      align-items: center;
    }

    #chat-input {
      flex: 1 1 auto;
      min-width: 0;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 12px;
      outline: none;
    }
    #chat-input:focus { border-color: #0B7CC1; }

    #send-button {
      flex: 0 0 auto;
      padding: 8px 12px;
      background: #0B7CC1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 800;
      cursor: pointer;
      white-space: nowrap;
    }
    #send-button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }

    .message.typing {
      background: #fff;
      border: 1px solid #e5e7eb;
    }
    .typing-indicator { display: flex; gap: 4px; align-items: center; }
    .typing-indicator span {
      width: 6px; height: 6px; border-radius: 50%;
      background: #0B7CC1;
      animation: typing 1.2s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-4px); opacity: 1; }
    }

    #chat-messages::-webkit-scrollbar { width: 6px; }
    #chat-messages::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 6px; }

    /* ‚úÖ ÎßÅÌÅ¨ Î¶¨Ïä§Ìä∏ UI */
    .links-box{
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 6px;
    }

    .link-item{
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: #0B7CC1;
      font-size: 12px;
      font-weight: 700;
      text-decoration: none;
    }

    .link-item:hover{
      filter: brightness(0.98);
    }

    .link-badge{
      font-size: 10px;
      font-weight: 800;
      padding: 2px 6px;
      border-radius: 999px;
      background: #eef6ff;
      color: #0B7CC1;
      border: 1px solid #dbeafe;
      flex: 0 0 auto;
      white-space: nowrap;
    }

    .link-title{
      flex: 1 1 auto;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div id="chat-container">
      <div id="chat-header">üí¨ AI ÎèÑÏö∞ÎØ∏ <span class="tag">TeachChain</span></div>

      <div id="chat-messages">
        <div class="message bot">ÍµêÏïà Í¥ÄÎ†® ÏßàÎ¨∏ ÎèÑÏôÄÎìúÎ†§Ïöî üôÇ</div>
      </div>

      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="ÏßàÎ¨∏..." autocomplete="off" />
        <button id="send-button">Ï†ÑÏÜ°</button>
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ ÎÑàÏùò ÏõπÌõÖ Ï£ºÏÜå
    const N8N_WEBHOOK_URL = 'https://fragrant-pond-159b.chani7873.workers.dev/';

    const messagesContainer = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    /**
     * ‚úÖ Î©îÏãúÏßÄ Ï∂îÍ∞Ä
     * - bot Î©îÏãúÏßÄÏóêÏÑú linksÍ∞Ä ÏûàÏúºÎ©¥ ÎßêÌíçÏÑ† ÏïÑÎûòÏóê ÎßÅÌÅ¨ Î≤ÑÌäº/Î¶¨Ïä§Ìä∏Î•º Î∂ôÏûÑ
     */
    function addMessage(text, isUser = false, links = null) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.textContent = text;

      // ‚úÖ Î¥á Î©îÏãúÏßÄÏóê linksÍ∞Ä ÏûàÏúºÎ©¥, DOMÏúºÎ°ú ÏïàÏ†ÑÌïòÍ≤å ÎßÅÌÅ¨ Î†åÎçîÎßÅ
      if (!isUser && Array.isArray(links) && links.length) {
        const box = document.createElement('div');
        box.className = 'links-box';

        links.forEach((l) => {
          if (!l || !l.url) return;

          const a = document.createElement('a');
          a.className = 'link-item';
          a.href = l.url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';

          const badge = document.createElement('span');
          badge.className = 'link-badge';
          badge.textContent =
            l.source === 'recommend' ? 'Ï∂îÏ≤ú' :
            (l.source === 'list' ? 'Î™©Î°ù' : 'ÎßÅÌÅ¨');

          const title = document.createElement('span');
          title.className = 'link-title';
          title.textContent = l.title || l.url;

          a.appendChild(badge);
          a.appendChild(title);
          box.appendChild(a);
        });

        if (box.childElementCount > 0) {
          messageDiv.appendChild(box);
        }
      }

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message typing';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      const t = document.getElementById('typing-indicator');
      if (t) t.remove();
    }

    async function readResponseSafely(response) {
      const raw = await response.text();
      if (!raw) return { raw: '', json: null };
      try { return { raw, json: JSON.parse(raw) }; }
      catch { return { raw, json: null }; }
    }

    // ‚úÖ n8nÏù¥ outputÏóê ```json ...``` + ÏÑ§Î™ÖÏùÑ ÏÑûÏñ¥ÎèÑ replyÎßå ÎΩëÏïÑÏò§Í∏∞
    function extractReplyFromText(s) {
      if (!s) return '';
      // 1) "reply": "..."
      const m1 = s.match(/"reply"\s*:\s*"([^"]+)"/);
      if (m1 && m1[1]) return m1[1];

      // 2) ```json { "reply": "..." } ```
      const m2 = s.match(/```json[\s\S]*?"reply"\s*:\s*"([^"]+)"[\s\S]*?```/);
      if (m2 && m2[1]) return m2[1];

      // 3) ÌòπÏãú {'reply':'...'} Í∞ôÏùÄ Î≥ÄÌòï
      const m3 = s.match(/reply'\s*:\s*'([^']+)'/);
      if (m3 && m3[1]) return m3[1];

      return '';
    }

    /**
     * ‚úÖ reply + linksÎ•º Ìï®Íªò Ï∂îÏ∂ú
     * - Ïù¥ÏÉÅÏ†Å: { reply: "...", links: [...] }
     * - Ï∞®ÏÑ†: { output: "..." } -> outputÏóêÏÑú reply Ï∂îÏ∂ú, linksÎäî Í∞ôÏùÄ Î†àÎ≤®Ïóê ÏûàÏúºÎ©¥ ÏÇ¨Ïö©
     */
    function extractBotPayload(parsed) {
      const j = parsed.json;

      if (j && typeof j === 'object') {
        const links = Array.isArray(j.links) ? j.links : null;

        // 1) { reply: "...", links: [...] }
        if (typeof j.reply === 'string' && j.reply.trim()) {
          return { reply: j.reply.trim(), links };
        }

        // 2) { output: "..." } ÌòïÌÉú
        if (typeof j.output === 'string' && j.output.trim()) {
          const extracted = extractReplyFromText(j.output);
          const finalReply = (extracted || j.output).trim();
          return { reply: finalReply, links };
        }

        // 3) Í∏∞ÌÉÄ ÌïÑÎìú
        if (typeof j.message === 'string' && j.message.trim()) return { reply: j.message.trim(), links };
        if (typeof j.text === 'string' && j.text.trim()) return { reply: j.text.trim(), links };
      }

      // 4) raw ÏûêÏ≤¥ÏóêÏÑú reply Ï∂îÏ∂ú ÏãúÎèÑ
      const extractedRaw = extractReplyFromText(parsed.raw);
      if (extractedRaw) return { reply: extractedRaw.trim(), links: null };

      // 5) ÎßàÏßÄÎßâ fallback
      if (parsed.raw && parsed.raw.trim()) return { reply: parsed.raw.trim(), links: null };

      return { reply: 'ÏùëÎãµÏù¥ ÏóÜÏäµÎãàÎã§.', links: null };
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, timestamp: new Date().toISOString() })
        });

        const parsed = await readResponseSafely(response);
        const payload = extractBotPayload(parsed);

        hideTypingIndicator();
        addMessage(payload.reply, false, payload.links);

      } catch (err) {
        hideTypingIndicator();
        addMessage('Ïó∞Í≤∞ Ïò§Î•ò', false);
        console.error(err);
      }

      sendButton.disabled = false;
      chatInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
